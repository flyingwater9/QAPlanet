<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加问答 - QA Planet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4">
        <div class="mb-4">
            <a href="index.html" class="btn btn-outline-secondary">&larr; 返回首页</a>
        </div>

        <div class="card">
            <div class="card-body">
                <h2 class="card-title mb-4">添加新问答</h2>
                <form id="questionForm">
                    <div class="mb-3">
                        <label for="question" class="form-label">问题</label>
                        <input type="text" class="form-control" id="question" required minlength="10">
                        <div class="form-text">请输入至少10个字符的问题。</div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">回答</label>
                        <div class="d-grid gap-2 mb-2">
                            <button type="button" id="generateBtn" class="btn btn-primary">
                                <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                                使用 DeepSeek R1 生成回答
                            </button>
                        </div>
                        <div id="answerDisplay" class="markdown-body border rounded p-3" style="min-height: 200px; display: none;">
                        </div>
                        <div id="generatingMessage" class="text-muted" style="display: none;">
                            正在生成回答，请稍候...
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success" id="submitBtn" disabled>提交问答</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="add-question.js"></script>
</body>
</html>
